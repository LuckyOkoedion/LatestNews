<mat-card class="news-card">
    <mat-card-header>
        <mat-card-title>{{newsItem.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{newsItem.image_url}}" alt="...">
    <mat-card-content>
        <p>
            {{newsItem.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="toDetails()">Read More</button>
    </mat-card-actions>
</mat-card>
